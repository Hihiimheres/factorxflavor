<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Brewed Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #1c1c1c;
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
      min-height: 100vh;
    }

    .logo {
      font-size: 4rem;
      font-weight: bold;
      color: #ff8c00;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo img {
      width: 60px;
      height: 60px;
    }

    .subtitle {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #ccc;
      text-align: center;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: #ff8c00;
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #ffa933;
    }

    .footer {
      margin-top: auto;
      padding-top: 2rem;
      font-size: 0.85rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo" />
    BREW
  </div>

  <div class="subtitle">Something sleek is brewing... stay tuned.</div>

  <div class="buttons">
    <a class="btn" href="#">Learn More</a>
    <a class="btn" href="#">Buy Now</a>
    <a class="btn" href="#">Contact</a>
  </div>

  <div class="footer">
    &copy; 2025 Brewed by Josiah. All rights sipped.
  </div>
</body>
</html>
